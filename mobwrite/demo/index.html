<html>
<head>
<title>MobWrite as a Collaborative Editor (Remote)</title>
<style type="text/css">
    body {
      background-color: white;
      font-family: sans-serif;
    }
    h1, h2, h3 { font-weight: normal; }
    table{ width:100%; height:100%; }
    input{ width:50%; }
    textarea {
        width:100%;
        height:100%;
        font-family: sans-serif;
    }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
<script src="http://mobwrite3.appspot.com/static/compressed_form.js" type="text/javascript" charset="utf-8"></script>
<script>
</script>
<script type="text/javascript">
    $(function(){
        var gateway = location.protocol + '//' + location.host;
        mobwrite.debug = true;
        mobwrite.syncGateway = gateway;
        mobwrite.share('mobwrite-form');
    });
</script>
</head>
<body>
    <form id="mobwrite-form" action="" method="post" accept-charset="utf-8">
        <table border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td height="1">
                    <H1>MobWrite as a Collaborative Editor</H1>
                    <H2>Calling remotely via JSON-P.</H2>
                </td>
            </tr>
            <tr>
                <td height="1">
                    <input type="text" id="editor-title" placeholder="Your name" style="width:50%;">
                </td>
            </tr>
            <tr>
                <td>
                    <textarea id="editor-text" style="width:100%; height:100%;"></textarea>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
